<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Student</span></th>
                                <th><span>Smer</span></th>
                                <th class="text-center"><span>BrojIndexa</span></th>
                                <th><span>Username</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>
                                        <img src="assets/Images/profil.png" alt="">
                                        <p>{{user.ime}} {{user.prezime}}</p>
                                    </td>
                                    <td>{{user.smer}}</td>
                                    <td class="text-center">
                                        <span class="label label-default">{{user.brojIndexa}}</span>
                                    </td>
                                    <td>
                                        <p>{{user.username}}</p>
                                    </td>
                                    <td style="width: 20%;">
                                      <button (click)="deleteUser(user)" type="button" class="btn btn-primary">Obrisi studenta</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
