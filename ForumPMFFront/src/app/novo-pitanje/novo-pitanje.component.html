<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PMFORUM</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <br>
                <h1>Novo pitanje</h1>
                <br><br><br><br>
                <form>
                    <div class="form-group">
                        <select name="kursId" [(ngModel)]="kursId">
                            <option *ngFor="let kurs of kursevi" [value]="kurs.id">{{kurs.nazivKursa}}</option>
                        </select>
                        <small id="naslovPitanje" class="form-text text-muted"> Odaberite kurs.</small>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="naslovPitanje" name="naslovPitanje" type="text" class="form-control"
                            id="naslovPitanje" placeholder="Pitanje">
                        <small id="naslovPitanje" class="form-text text-muted"> Savet: Ovde koristite Vama kljucne
                            reci.</small>
                    </div>
                    <div class="form-group">
                        <label for="textPitanje">Detalji pitanja</label>
                        <textarea [(ngModel)]="textPitanje" name="textPitanje" type="text" class="form-control"
                            id="textPitanje" placeholder="Detalji pitanja">
                    </textarea>
                        <small id="textPitanje" class="form-text text-muted"> </small>
                    </div>
                    <button (click)="dodajPitanje()" type="button" class="btn btn-primary">Postavi pitanje</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="card my-4">
                    <h5 class="card-header">Imas pitanje?</h5>
                    <div class="card-body">
                        <li><a href="javascrpit:void(0)" [routerLink]="['/pitanja']">Vidi sva pitanja</a></li>
                    </div>
                </div>
                <app-pretraga></app-pretraga>
                <app-kategorije></app-kategorije>
                <app-strana></app-strana>
            </div>
        </div>
    </div>
    <app-zaglavlje></app-zaglavlje>
</body>
</html>
<router-outlet></router-outlet>
